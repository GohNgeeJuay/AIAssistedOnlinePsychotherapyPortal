<!DOCTYPE html>
<html>
    <a href="{{url_for('addrecordpage')}}">Add Record</a>
    
    <div>
        <form method ="POST" action="">
            {{form.hidden_tag()}}
            <fieldset>
                <div>
                    {{form.search.label}}
                    {{form.search}}
                </div>
                
            </fieldset>
            <div>
                {{form.submit}}
            </div>
        </form>
       
    </div>
    <div>
        <table>
            <tr>
                <th>Patient ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
            </tr>
            <tr>
                {% for patient in patients %}
                <tr>
                    <td><a href ="/patient/{{patient.id}}"></a>{{patient.id}}</td>
                    <td>{{patient.firstname}}</td>
                    <td>{{patient.lastname}}</td>
                    <td>{{patient.country}}</td>
                </tr>
                {% endfor %}
            </tr>
        </table>
    </div>
</html>
