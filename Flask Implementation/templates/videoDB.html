<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading Media</title>
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Online Psychotherapy Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="/videoDb">Videos Database</a>
                    <a class="nav-link" href="/upload">Upload</a>
                </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Video</th>
                            <th>ID</th>
                            <th>File Name</th>
                            <th>Date Uploaded</th>
                            <th>Patient Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vid in videos %}
                         <tr>
                            <td>
                                <video preload="none" width="250" height="200" controls>
                                    <source src="/static/uploads/{{vid}}"></source>
                                </video>
                            </td>
                            <td>VIDEO ID</td>
                            <td>{{vid}}</td>
                            <td>DATE UPLOADED</td>
                            <td>PATIENT ID</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
